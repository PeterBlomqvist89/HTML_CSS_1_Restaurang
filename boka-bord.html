    <h2>Boka bord</h2>
    <section>
        <form>
            <fieldset>
                <legend>Contact us</legend>
                <div>
                    <label for="name">
                        Namn:
                    </label><br>
                    <input
                    name="name"
                    placeholder="Ditt namn"
                    required
                    >
                </div>
                <br>
                <div>
                    <label for="how-many">
                        Hur många:
                    </label><br>
                    <input 
                        name="how-many" 
                        placeholder="tex 2 personer" 
                        type="number"
                        min="0"
                        required                       
                    >
                    <br>
                <div>
                    <label for="Date">
                        Datum:
                    </label><br>
                    <input type="date"
                    required
                    >
                </div>
                <br>
                <div>
                    <label for="appt">
                        Välj vilken tid:
                    </label><br>
                    <input type="time" id="appt" name="appt">

                </div>
                </div>
                <br>
                <div>
                
                    <label for="message">Meddelande:</label><br>
                    <textarea name="message" id="" cols="15" rows="8" required></textarea>
                </div>
                <br>
                <button type="submit">Boka här</button>
                <button type="reset">Börja om</button>
            </fieldset>
    
        </form>
    
    </section>
    
    

</body>
</html>
